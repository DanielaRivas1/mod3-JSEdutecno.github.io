<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-2">Tienda</h1>
    <div id="productosDisponibles" class="container">
        <!-- Aqui se muestran los productos que se pueden escoger -->
        <!-- <h2>Productos Disponibles</h2> -->
        <div id="listaProductos"></div>
    </div>
    <div id="productos" class="container">
        <h2 id="tituloCarrito">Carrito</h2>
        <!-- Aquí se mostrarán los productos en el carrito -->
    </div>
    
    <div id="total" class="container">
        <!-- Aquí se mostrará el total de la compra -->
    </div>
    <div class="d-grid gap-2 col-4 mx-auto">
        <button class="btn btn-success" onclick="agregarProducto()">Agregar al carrito</button>
        <button class="btn btn-danger" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
